<html>
	<head>
		<title>ToDo List</title>
		<link rel = "stylesheet" href = "style.css">
	</head>
	<body>
		<h1 style = "background-color: 6699CC;width:100vw; padding-top: 25px; padding-bottom: 25px; text-align:center">Adding Tasks:</h1>
		<section class = "container">
			<form id = "removeTask">	
				<div id = "errorRemove" style = "color:darkred">
				</div>
				<div>
					<label for = "delTask">Remove Task</label>
					<br>
					<input id = "delTask" class = "delTask" type = "text" required = "true" placeholder="Add Task Here" name = "delTask">
					<br>
					<button type = "submit" title = "Click to Submit" class = "submit" >Submit</button>
					<br>
					<button id = "remAll" type = "button" title = "Click to Remove all task." class = "submit">Remove All</button>
				</div>
				<div>
					<a href = "home.html" id = "homeButton" title = "Click to go to Home Page.">Home</a>
				</div>
			</form>
		</section>
		<script src = "script.js"></script>
	</body>
</html>
