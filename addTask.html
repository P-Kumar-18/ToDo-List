<html>
	<head>
		<title>ToDo List</title>
		<link rel = "stylesheet" href = "style.css">
	</head>
	<body>
		<h1 style = "background-color: 6699CC;width:100vw; padding-top: 25px; padding-bottom: 25px; text-align:center">Adding Tasks:</h1>
		<section class = "container">
			<form id = "addTask">	
				<div id = "errorAdd" style = "color:darkred">
				</div>
				<div>
					<label for = "newTask">Add New Task</label>
					<br>
					<input id = "newTask" class = "newTask" type = "text" required = "true" placeholder="Add Task Here" name = "newTask">
					<br>
					<button type = "submit" title = "Click to Submit">Submit</button>
				</div>
				<div>
					<a href = "home.html" id = "homeButton" title = "Click to go to Home Page.">Home</a>
				</div>
			</form>
		</section>
		<script src = "script.js"></script>		
	</body>
</html>
